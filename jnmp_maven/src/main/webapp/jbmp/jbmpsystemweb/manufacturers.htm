<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:xs="http://www.w3.org/2001/XMLSchema">
<head>
    <title>厂商管理</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <script type="text/javascript" src="../../jetsenclient/javascript/js_base.js"></script>
    <script type="text/javascript" src="javascript/select.js"></script>
    <script type="text/javascript" src="javascript/manufacturers.js"></script>
</head>
<body onload="pageInit();" scroll="no">
    <div id="divTop" class="list-search" style="margin-bottom:3px">
        <table width="290px" cellspacing="0" cellpadding="0"  class="table-info" style="padding: 1px">
            <tr>
                <td align="left">
                                                     厂商名称：
					<input id="txt_Key" class="input" onkeydown="JetsenWeb.keyEvent(searchMan)"/>
				</td>
				<td>
                    <input type="button" value="查找" onclick="searchMan();" class="button" />
                </td>
            </tr>
        </table>
    </div>
    <div id="divManList" class="webfx-columnlist" style="border: 0px" onfocus="this.blur();">
        数据加载中...
	</div>
    <div id="divBottom" class="list-bottom">
        <div class="list-bottom-right">
            <div id="divManPage" class="text_style">
            </div>
        </div>
    </div>
    <div id="divMan" style="display: none">
        <table width="100%" border="0" cellpadding="0" cellspacing="1" class="table-info">
            <tr>
                <td class="field-head" width="30%">厂商名称：</td>
                <td>
                    <input type="text" id="txt_MAN_NAME" validatetype="NotEmpty" maxlength="33" />
                    <span style="color: Red">*</span>
                </td>
            </tr>
            <tr>
                <td class="field-head" style="vertical-align: top;">描述：</td>
                <td>
                    <textarea id="txt_MAN_DESC" cols="22" rows="5" onkeyup="showRemindWordCount(this.value,$('remindWord'),60);"></textarea>
                         <div style="float: right;padding-right: 87px;">
                 			 还可以输入 <span id="remindWord" style="font-weight:bold;">60</span> 字
      				 </div>                   
                </td>
            </tr>
            
        </table>
    </div>
    <div class="page-frame" id="divPageFrame" />
    <div class="list-title" id="divListTitle">
        <div class="list-title-left">
            厂商列表
        </div>
        <div class="list-title-right">
            <strong>[<a href="javascript:newMan()" title="新建" class="link">新建</a>]
        </div>
    </div>
</body>
</html>
