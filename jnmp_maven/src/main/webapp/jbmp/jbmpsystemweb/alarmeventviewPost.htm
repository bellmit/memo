<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>事件告警视图Post方式传值页面</title>
<script type="text/javascript">
	/*参数列表可能会很长，直接用url传值会有问题。该页面通过js将值用post方式传递。*/
	window.onload = function(){
		var iframe = parent.document.getElementById('reportInfo');
		
		document.getElementById("reportPost").action = iframe.reportSrc;
		document.getElementById("groupIds").value = iframe.groupIds;
		document.getElementById("alarmIds").value = iframe.alarmIds;
		document.getElementById("startTime").value = iframe.startTime;
		document.getElementById("endTime").value = iframe.endTime;
		document.getElementById("reportPost").submit();
	}
</script>
</head>
<body>
<form id="reportPost" action="" method="post" style="display:none">
	<input id="groupIds" name="groupIds" value=""/>
	<input id="alarmIds" name="alarmIds" value=""/>
	<input id="startTime" name="startTime" value=""/>
	<input id="endTime" name="endTime" value=""/>
</form>
</body>
</html>
