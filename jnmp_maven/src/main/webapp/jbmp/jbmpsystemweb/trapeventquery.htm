<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:xs="http://www.w3.org/2001/XMLSchema">
    
    <head>
        <title>
            Trap查询
        </title>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
        <script type="text/javascript" src="../../jetsenclient/javascript/js_base.js">
        </script>
        <script type="text/javascript" src="javascript/base.js">
        </script>
        <script type="text/javascript" src="javascript/select.js">
        </script>
        <script type="text/javascript" src="javascript/checkbox.js">
        </script>
        <script type="text/javascript" src="javascript/function.js">
        </script>
        <script type="text/javascript" src="javascript/trapeventquery.js">
        </script>
    </head>
    
    <body onload="pageInit();" scroll="no">
        <div id="divTop" class="list-search" style="margin-bottom: 3px">
            <table width="693px" cellspacing="0" cellpadding="0" class="table-info"
            style="padding: 3px">
                <tr>
                    <td align="left" width="190">
                        所属系统：
                        <select id="cbo_ObjGroup" style="width: 105px" onkeydown="JetsenWeb.keyEvent(searchTrapEvent);">
                        </select>
                    </td>
                    <td align="left" width="290">
                        开始时间：
                        <input type="text" id="txtSDate" onclick="JetsenWeb.UI.DatePicker.popCalendar(this);"
                        class="selectdate" readonly />
                        <input type="text" id="txtSTime" style="width: 70px;" onfocus="newJetsenWeb.UI.TimeEditor(this,3)"
                        onkeydown="JetsenWeb.keyEvent(searchTrapEvent);" validatetype="NotEmpty"/>
                        <input type="checkbox" id="chkSDate" onkeydown="JetsenWeb.keyEvent(searchTrapEvent);" checked />
                    </td>
                </tr>
                <tr>
                    <td align="left">
                        对象名称：
                        <input type="text" id="txtObjName" onkeydown="JetsenWeb.keyEvent(searchTrapEvent);" class="input" />
                    </td>
                    <td align="left">
                        结束时间：
                        <input type="text" id="txtEDate" onclick="JetsenWeb.UI.DatePicker.popCalendar(this);" class="selectdate" readonly />
                        <input type="text" id="txtETime" style="width: 70px;" onfocus="new JetsenWeb.UI.TimeEditor(this,3)" onkeydown="JetsenWeb.keyEvent(searchTrapEvent);" validatetype="NotEmpty"/>
                        <input type="checkbox" id="chkEDate" onkeydown="JetsenWeb.keyEvent(searchTrapEvent);" checked />
                    </td>
                    <td align="left" width="200">
                        <input type="button" value="查找" onclick="searchTrapEvent();" class="button"/>
                    </td>
                </tr>
            </table>
        </div>
        <div id="divTrapEventList" class="webfx-columnlist" style="border: 0px; overflow: hidden" onfocus="this.blur();">
            数据加载中...
        </div>
        <div id="divBottom" class="list-bottom">
            <div class="list-bottom-right">
                <div id="divTrapEventPage" class="text_style">
                </div>
            </div>
        </div>
        <div id="divTrapEvent" style="display: none">
        </div>
        <div id="divViewTrapValue" style="display: none">
            <div id="divTrapDetail" class="webfx-columnlist" style="border: 0px; overflow: hidden; height: 270px;">
            </div>
        </div>
        <div id="divAlarmDesc" style="display: none">
            <table border="0" cellspacing="0" cellpadding="0" style="table-layout: fixed;">
                <tr height="20px">
                    <td width="80px" style="text-align: center;">
                        报警编号
                    </td>
                    <td>
                        <input type="text" id="txtAlarmId" class="input" readonly="readonly" disabled="disabled"
                        />
                    </td>
                    <td width="80px" style="text-align: center;">
                        报警状态
                    </td>
                    <td>
                        <input type="text" id="txtAlarmState" class="input" readonly="readonly"
                        disabled="disabled" />
                    </td>
                </tr>
                <tr height="100px">
                    <td width="80px" style="text-align: center;">
                        报警描述
                    </td>
                    <td colspan="3">
                        <textarea id="areaAlarmDesc" rows="5" cols="47" style="margin: 0px;" readonly="readonly"
                        disabled="disabled">
                        </textarea>
                    </td>
                </tr>
            </table>
        </div>
        <div class="page-frame" id="divPageFrame" />
        <div class="list-title" id="divListTitle">
            <div class="list-title-left">
                Trap列表
            </div>
        </div>
        <div id="divFieldList" style="display: none;">
        </div>
    </body>
</html>
