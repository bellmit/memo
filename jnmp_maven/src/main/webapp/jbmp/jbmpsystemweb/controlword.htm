<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:xs="http://www.w3.org/2001/XMLSchema">
<head>
    <title>受控参数</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <script type="text/javascript" src="../../jetsenclient/javascript/js_base.js"></script>
    <script type="text/javascript" src="javascript/select.js"></script>
    <script type="text/javascript" src="javascript/controlword.js"></script>
    
</head>
<body onload="pageInit();" scroll="no">
    <div id="divTop" class="list-search" style="margin-bottom: 3px;">
        <table width="540" cellspacing="0" cellpadding="0"  class="table-info" style="padding: 3px">
            <tr>
                <td align="left">
                    受控类型：<select id="ddlCWType" onkeydown="JetsenWeb.keyEvent(searchControlWord)">
                        <option value="">请选择</option>
                        <option value="1">监控属性类型</option>
                        <option value="2">采集数据显示类型</option>
                        <!-- <option value="1002">报警级别</option> -->
                        <option value="1003">故障原因</option>
                        <option value="10">频道类别</option>
                        <option value="100">违规类型</option>
                  <!--      <option value="400">信号类型</option>  -->  
                    </select>
                </td>
                <td align="left">
                	受控词名称：<input id="txt_Key" onkeydown="JetsenWeb.keyEvent(searchControlWord)"/>
                </td>
                <td align="left">
                	<input type="button" value="查找" onclick="searchControlWord();" class="button"/>
                </td>
            </tr>
        </table>
    </div>
    <div id="divControlWordList" class="webfx-columnlist" style="border: 0px; overflow: hidden" onfocus="this.blur();">
        数据加载中...</div>
    <div id="divBottom" class="list-bottom">
        <div class="list-bottom-right">
            <div id="divControlWordPage" class="text_style">
            </div>
        </div>
    </div>
    <div id="divControlWord" style="display: none">
        <table width="100%" border="0" cellpadding="0" cellspacing="1" class="table-info">
            <tr>
                <td class="field-head" width="30%">
                    受控类型：
                </td>
                <td>
                    <select id="cbo_CW_TYPE">
                        <option value="1">监控属性类型</option>
                        <option value="2">采集数据显示类型</option>
                        <!-- <option value="1002">报警级别</option> -->
                        <option value="1003">故障原因</option>
                        <option value="10">频道类别</option>
                        <option value="100">违规类型</option>
                         <!--      <option value="400">信号类型</option>  -->  
                    </select>
                    <span style="color: Red">*</span>
                </td>
            </tr>
            <tr>
                <td class="field-head">
                    受控词名称：
                </td>
                <td>
                    <input type="text" id="txt_CW_NAME" validatetype="NotEmpty" />
                    <span style="color: Red">*</span>
                </td>
            </tr>
            <tr>
                <td class="field-head" style="vertical-align: top;">
                    参数或描述：
                </td>
                <td>
                    <textarea id="txt_CW_DESC" cols="30" rows="5"></textarea>
                </td>
            </tr>
        </table>
    </div>
    <div class="page-frame" id="divPageFrame" />
    <div class="list-title" id="divListTitle">
        <div class="list-title-left">
            受控参数列表
        </div>
        <div class="list-title-right">
            <strong><a href="javascript:newControlWord()" title="新建" class="link">[新建]</a></strong>
        </div>
    </div>
</body>
</html>
