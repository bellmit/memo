<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:xs="http://www.w3.org/2001/XMLSchema">
    <head>
        <title>Syslog查询</title>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
        <script type="text/javascript" src="../../jetsenclient/javascript/js_base.js"></script>
        <script type="text/javascript" src="javascript/base.js"></script>
        <script type="text/javascript" src="javascript/select.js"></script>
        <script type="text/javascript" src="javascript/checkbox.js"></script>
        <script type="text/javascript" src="javascript/function.js"></script>
        <script type="text/javascript" src="javascript/syslog.js"></script>
        
    </head>
    <body onload="pageInit();" scroll="no">
        <div id="divTop" class="list-search" style="margin-bottom:3px">
	        <table width="1000" cellspacing="0" cellpadding="0"  class="table-info" style="padding: 1px">
	        	<td width="170">
		  IP地址：
		            <input id="txt_COLL_IP" type="text" class="input" onkeydown="JetsenWeb.keyEvent(searchSyslog)" />
	           	</td>
	           	<td width="160">
		           消息：
		            <input type="text" id="txt_CONTENT" class="input" onkeydown="JetsenWeb.keyEvent(searchSyslog)" />
	            </td>
	            <td width="475">
		  接收时间：
		            <input type="text" id="txtSDate" class="selectdate" onclick="JetsenWeb.UI.DatePicker.popCalendar(this)" readonly />
		            <input type="text" id="txtSTime" style="width: 70px;" class="input" onfocus="new JetsenWeb.UI.TimeEditor(this,3)"
		                onkeydown="JetsenWeb.keyEvent(searchSyslog)" validatetype="NotEmpty" />
		                -
					<input type="text" id="txtEDate" class="selectdate" onclick="JetsenWeb.UI.DatePicker.popCalendar(this)" readonly />
		            <input type="text" id="txtETime" style="width: 70px;" class="input" onfocus="new JetsenWeb.UI.TimeEditor(this,3)"
		                onkeydown="JetsenWeb.keyEvent(searchSyslog)" validatetype="NotEmpty" />
		            <input type="checkbox" id="chkDate" onkeydown="JetsenWeb.keyEvent(searchSyslog)" checked />
	            </td>
	            <td>
	            	<input class="button" type="button" value="查找" onclick="searchSyslog()" />
	           	</td>
	       </table>
        </div>
        <div id="divSyslogList" class="webfx-columnlist" style="border: 0px" onfocus="this.blur();">
            数据加载中...
        </div>
        <div id="divBottom" class="list-bottom">
            <div class="list-bottom-right">
                <div id="divSyslogPage" class="text_style">
                </div>
            </div>
        </div>
        <div id="divSyslog" style="display: none">
        </div>
        <div class="page-frame" id="divPageFrame" />
        <div class="list-title" id="divListTitle">
            <div class="list-title-left">
                Syslog列表
            </div>
        </div>
        <div id="divFieldList" style="display: none;">
        </div>
    </body>
</html>
