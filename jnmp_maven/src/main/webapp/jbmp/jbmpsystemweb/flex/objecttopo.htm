<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">	
    <head>
        <title>拓扑监视</title>
        <meta name="google" value="notranslate">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <script type="text/javascript" src="../../../jetsenclient/javascript/js_base.js" apppath="../"></script>
		<!-- Include CSS to eliminate any default margins/padding and set the height of the html element and 
		     the body element to 100%, because Firefox, or any Gecko based browser, interprets percentage as 
			 the percentage of the height of its parent container, which has to be set explicitly.  Fix for
			 Firefox 3.6 focus border issues.  Initially, don't display flashContent div so it won't show 
			 if JavaScript disabled.
		-->         
        <style type="text/css" media="screen"> 
			html, body	{ height:100%; }
			body { margin:0; padding:0; overflow:auto; text-align:center; 
			       background-color: #ffffff; }   
			#flashContent { display:none; }
        </style>
        
        <!-- Enable Browser History by replacing useBrowserHistory tokens with two hyphens -->
        <!-- BEGIN Browser History required section -->
        <link rel="stylesheet" type="text/css" href="history/history.css" />
        <script type="text/javascript" src="swfobject.js"></script>
        <script type="text/javascript">
            <!-- For version detection, set to min. required Flash Player version, or 0 (or 0.0.0), for no version detection. --> 
            var swfVersionStr = "10.0.0";
            <!-- To use express install, set to playerProductInstall.swf, otherwise the empty string. -->
            var xiSwfUrlStr = "playerProductInstall.swf";
            var flashvars = {};
            var params = {};
            params.quality = "high";
            params.bgcolor = "#ffffff";
            params.allowscriptaccess = "sameDomain";
            params.allowfullscreen = "true";
            params.wmode = "transparent";
            var attributes = {};
            attributes.id = "TopoMonitor";
            attributes.name = "TopoMonitor";
            attributes.align = "middle";
            swfobject.embedSWF(
                "TopoMonitor.swf", "flashContent", 
                "100%", "100%", 
                swfVersionStr, xiSwfUrlStr, 
                flashvars, params, attributes);
			<!-- JavaScript enabled so display the flashContent div in case it is not replaced with a swf object. -->
			swfobject.createCSS("#flashContent", "display:block;text-align:left;");
        </script>
        
        <script type="text/javascript">
        	JetsenWeb.require( [ "js_gridlist", "js_pagebar", "js_sql", "js_window", "js_validate", "js_pageframe", "js_timeeditor", "js_datepicker", "js_xtree" ]);
            function getUrl()
            {
                return window.location.href;
            }
            
            function init(){
	            parent.document.getElementById("spanWindowName").innerHTML = document.title;
	         }

	        function showVideo(url, winwidth, winheigth)
	        {
	        	var dialog = new JetsenWeb.UI.Window("show-video-win");
	        	JetsenWeb.extend(dialog, { submitBox: false, cancelBox: false, windowStyle: 1, maximizeBox: false, minimizeBox: false, size: { width: winwidth, height:winheigth }, title: "视频监控" });
	        	dialog.controls = ["showVideoDiv"];
	        	dialog.onsubmit = function () 
	        	{
		        	
	        	}
	        	$('showVideoIframe').src = url;
	        	$('showVideoIframe').style.display = "";
	        	dialog.showDialog();
	        }
        </script>
    </head>
    <body onload="init();">
        <!-- SWFObject's dynamic embed method replaces this alternative HTML content with Flash content when enough 
			 JavaScript and Flash plug-in support is available. The div is initially hidden so that it doesn't show
			 when JavaScript is disabled.
		-->
		<script type="text/javascript" src="history/history.js"></script>
        <!-- END Browser History required section -->  
        
        <div id="flashContent" style="display:block;text-align:left;">
            <object classid="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000" width="100%" height="100%"
                id="TopoMonitor">
                <param name="movie" value="TopoMonitor.swf" />
                <param name="quality" value="high" />
                <param name="wmode" value="transparent" />
                <param name="bgcolor" value="#ffffff" />
                <param name="allowScriptAccess" value="sameDomain" />
                <param name="allowFullScreen" value="true" />
            </object>
        </div>	
        <div id="showVideoDiv" style="display: none;">
			<iframe style="display: none;width: 100%;height: 100%;" id="showVideoIframe" frameborder="0"></iframe>
		</div>
   </body>
