				<table cellspacing="0" cellpadding="0" border="0" width="600px"  id="tabAc" style="margin-left: 0px;">
	                <tr>
	                    <td align="center" pagename="100">自定义属性</td>
	                    <td align="center" pagename="101,106">配置属性</td>
	                    <td align="center" pagename="102">监测指标</td>
	                    <td align="center" pagename="103">性能指标</td>

		<div id="divAcSearch" style="margin-left: 3px; overflow: hidden;">
			<table width="100%" border="0" cellspacing="0" cellpadding="0" class="tablepanel" style="padding: 3px; height: 30px; border: 0px;">
				<tr>
					<td align="left">
						<span>属性集：</span>
						<select id='selSubAC' onchange="comboxChange();">
							<option value='-1'>请选择</option>
						</select>
					</td>
					<td align="right">
						<span id="aTrapImport" style="display: none;"><a href="#" onclick="mibTrap();" style="font-weight: bold;"> [Trap导入]</a></span>
						<span id="aUnbondAlarm" style="display: none;"><a href="#" onclick="unbond();" style="font-weight: bold;"> [解除关联]</a></span>
						<span id="aBondAlarm" style="display: none;"><a href="#" onclick="bond();" style="font-weight: bold;"> [报警关联]</a></span>
						<a href="#" onclick="newMonitorAttribute();" style="font-weight: bold;"> [新建]</a>
					</td>
				</tr>
			</table>

				<div id="divMonitorAttributePage" class="text_style">
				</div>
			</div>

		<div id="divMonitorAttribute" style="display: none">
        <table width="100%" border="0" cellpadding="0" cellspacing="1" class="table-info">
            <tr>
                <td class="field-head" width="30%">属性名称：</td>
                <td>
                    <input type="text" id="txt_ATTRIB_NAME" validatetype="NotEmpty" />
                    <span style="color: Red">*</span>
                </td>
            </tr>
            <tr>
                <td class="field-head">属性值：</td>
                <td>
                    <input type="text" id="txt_ATTRIB_VALUE" />
                </td>
            </tr>
            <tr>
                <td class="field-head" style="vertical-align: top;">参数：</td>
                <td>
                    <input type="text" id="txt_ATTRIB_PARAM"/>
                    <input type="button" value="验证" onclick="validateFormula();">
                    <input type="button" value="MIB树" onclick="mibDetails();">
                </td>
            </tr>
            <tr>
                <td class="field-head">参考值：</td>
                <td>
                    <input type="text" id="txt_VALUE_TYPE" readonly="readonly" disabled/>
                    <!--<input type="button" value="选择" onclick="showValueTypeDig();">-->
                </td>
            </tr>
            <tr>
                <td class="field-head" style="vertical-align: top;">数据编码：</td>
                <td>
                    <input type="text" id="txt_DATA_ENCODING" value="ASCII"/>
                </td>
            </tr>
            <tr>
                <td class="field-head">数据类型：</td>
                <td>
                    <select id="cbo_DATA_TYPE" style="width:152px;">
                    	<option value="1">整型</option>
                        <option value="0">未知类型</option>
                        <option value="2">字符型</option>
                        <option value="3">日期型</option>
                        <option value="4">浮点型</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td class="field-head">数据单位：</td>
                <td>
                    <input type="text" id="txt_DATA_UNIT" />
                </td>
            </tr>
            <tr>
                <td class="field-head">显示类型：</td>
                <td>
                    <select id="sel_VIEW_TYPE" style="width:152px;">
                    	<option value="LABEL" selected>标签</option>
                        <option value="PIE">饼图</option>
                        <option value="LINE">线图</option>
                        <option value="COLUMN">柱状图</option>
                        <option value="LIST">列表</option>
                    </select>
                </td>
            </tr>
            <!--<tr>
                <td class="field-head">
                    数据表
                </td>
                <td>
                    <input type="text" id="txt_DATA_TABLE" />
                </td>
            </tr>
            <tr>
                <td class="field-head">
                    字段名称
                </td>
                <td>
                    <input type="text" id="txt_DATA_FIELD" />
                </td>
            </tr>-->
            
            <tr>
                <td class="field-head">采集间隔：</td>
                <td>
                    <select id="sel_COLL_TIMESPAN" style="width:152px;">
                        <option value="300">5分钟</option>
                        <option value="10">10 秒</option>
                        <option value="20">20 秒</option>
                        <option value="30">30 秒</option>
                        <option value="60">1分钟</option>
                        <option value="120">2分钟</option>
                        <option value="180">3分钟</option>
                        <option value="600">10分钟</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td class="field-head">是否可见：</td>
                <td>
                    <select id="sel_IS_VISIBLE" style="width:152px;">
                    	<option value="1">可见</option>
                        <option value="0">不可见</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td class="field-head" style="vertical-align: top;">描述：</td>
                <td>
                    <textarea id="txt_ATTRIB_DESC" cols="30" rows="5"></textarea>
                </td>
            </tr>
            
        </table>

    <!-- 监测信息、性能信息关联告警 -->
		<div id="divObjAttrib2Alarm" style="display:none; position: relative;margin-top:-2px;margin-bottom:-5px">
		    <div id="divObjAttrib2Alarm1">
		        <div id="divAlarmListContent">
					<div id="divAlarmList" class="webfx-columnlist" style="border: 1px; ">

					</div>

				<div id="divAlarmDetail">
				    <table width="100%" border="0" cellpadding="0" cellspacing="1" style="overflow: right;">

							<td width="77">

							</td>

							</td>

								<label id="lblCheckSpan">
								</label>
							</td>
						</tr>
						<tr style="height: 30px">
							<td width="73">
								<strong>阀值设置</strong>
							</td>
						</tr>
					</table>
					<div style="border: 0px; background-repeat: no-repeat; overflow: auto; height: 140px;">

							style="border: 1px; ">
						</div>
					</div>
				</div>

            <tr>
                <td class="field-head">
                    中文描述：
                </td>
                <td>
                    <input type="text" id="txt_VALUE_DESC1" />
                </td>
            </tr>
        </table>
