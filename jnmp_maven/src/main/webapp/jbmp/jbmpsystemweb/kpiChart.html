<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	/*参数列表可能会很长，直接用url传值会有问题。该页面通过js将值用post方式传递。*/
	window.onload = function(){
		document.getElementById("reportPost").action = parent.document.getElementById('report1Info').reportSrc;
		document.getElementById("__report").value = parent.document.getElementById('report1Info').__report;
		document.getElementById("__format").value = parent.document.getElementById('report1Info').__format;
		document.getElementById("reportType").value = parent.document.getElementById('report1Info').reportType;
		document.getElementById("startTime").value = parent.document.getElementById('report1Info').startTime;
		document.getElementById("endTime").value = parent.document.getElementById('report1Info').endTime;
		document.getElementById("params").value = parent.document.getElementById('report1Info').params;
		document.getElementById("reportPost").submit();
	}
</script>
</head>
<body>
	<form id="reportPost" method="POST" style="display:none">
		<input id="__report" name="__report"/>
		<input id="__format" name="__format"/>
		<input id="reportType" name="reportType"/>
		<input id="showType" name="showType"/>
		<input id="startTime" name="startTime"/>
		<input id="endTime" name="endTime"/>
		<input id="params" name="objAttrStr"/>
	</form>
</body>
</html>
