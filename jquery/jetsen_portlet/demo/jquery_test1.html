<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>jQuery UI Portlet</title>
	<!-- jquery 1.4 and jquery ui 1.8 -->
	<link rel="stylesheet" href="../lib/themes/1.10/start/jquery-ui-1.10.2.custom.min.css" />
	<link rel="stylesheet" href="../css/jquery.portlet.css?v=1.3.1" />
	<link rel="stylesheet" href="portal_test.css"/>

	<script src="../lib/jquery-1.9.1.js" type="text/javascript"></script>
	<script src="../lib/jquery-ui-1.10.3.custom.js" type="text/javascript"></script>
	<script src="../script/jquery.portlet.js?v=1.3.1"></script>

	<script src="portal_config.js"></script>
	<script src="portal_test.js"></script>
	<script src="json2.js"></script>
</head>
<body>
	<div style="height: 100px; border-bottom: 3px solid #000000;">
		<table border="0" cellspacing="0" cellpadding="0">
			<tr>
				<td>填充模式：</td>
				<td>
					<select name="" id="portal_fill_type">
						<option value="fix">固定大小</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>portal模块宽度：</td>
				<td>
					<input id="protal_total_width" type="text" value="800"/>
				</td>
			</tr>
			<tr>
				<td>布局配置：</td>
				<td>
					<input type="text" id="protal_layout" value="[[200, 200, 400],[500, 100]]"></td>
			</tr>
		</table>
	</div>
	<div id="portlet" style="float: left; width: 400px;"></div>
</body>
</html>
