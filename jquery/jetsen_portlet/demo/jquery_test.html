<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>jQuery UI Portlet</title>
	<!-- jquery 1.4 and jquery ui 1.8 -->
	<link rel="stylesheet" href="../lib/themes/1.10/start/jquery-ui-1.10.2.custom.min.css" />
	<link rel="stylesheet" href="../css/jquery.portlet.css?v=1.3.1" />

	<script src="../lib/jquery-1.9.1.js" type="text/javascript"></script>
	<script src="../lib/jquery-ui-1.10.3.custom.js" type="text/javascript"></script>
	<script src="../script/jquery.portlet.js?v=1.3.1"></script>
	<style>
    body {font-size: 13px;}
    .highlight-content {color: red;}
    </style>
	<script>
	window.onload = function() {
		var demo = $('#portlet-demo');
		demo.portlet({
			sortable : true,
			columns : [{
				width : 200,
				portlets :[{
					attrs : {
						id : 'test'
					},
					title : function() {
						return "test";
					},
					icon : 'ui-icon-signal-diag',
					content : {
						style : {
							height : '200px'
						},
						type : 'text',
						text : 'My Test',
						beforeShow : function(aa) {
							// alert('before show, content is: ' + aa);
						},
						afterShow : function() {
							// alert('after show');
						}
					}
				}]
			},{
				width : 200,
				portlets :[{
					attrs : {
						id : 'test1'
					},
					title : function() {
						return "test";
					},
					icon : 'ui-icon-signal-diag',
					content : {
						style : {
							height : '200px'
						},
						type : 'text',
						text : 'My Test',
						beforeShow : function(aa) {
							// alert('before show, content is: ' + aa);
						},
						afterShow : function() {
							// alert('after show');
						}
					}
				}]
			}]
		});
		demo.portlet('option', 'add', {
			position : 'last',
			portlet: {
		        attrs: {
		            id: 'news'
		        },
		        title: 'News（亲，我是被动态添加的呦）',
		        afterCreated: function() {
		            // alert('动态创建了News。。。');
		        },
		        content: {
		            style: {
		                height: '100'
		            },
		            type: 'text',
		            text: function() {
		                return $('#newsTemplate').html();
		            }
		        }
    		}
		});
		var indexs = demo.portlet('index');
	}
    </script>
</head>
<body>
	<div style="height: 30px;"></div>
	<div id='portlet-demo'>
		<div class="ui-portlet-column ui-sortable" style="width: 500px;"></div>
	</div>
</body>
</html>
